<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Discount Calculator</title>
    <style>
   
       
    .Calculator{
        border: 5px solid;
        padding: 20px;
        margin: 10px;
        border-radius: 20px;
        
        text-transform: capitalize;
        text-decoration: solid;
        color: cadetblue;
       width: 500px;
       background-color:whitesmoke;
    }
    td{
        max-width: 10px;

    }
    
    </style>
</head >
<body class="Calculator">
    <h2 style="text-align: center; ">Discount Calculator</h2>
    <p> Enter the Bill amount and discount in percentage</p><br>
    
    
    <form >
        
            <tbody>
                <tr> 
                    <td><label for="">Bill Amount</label></td><br> 
                    <td><input type="number"><br></td>    
                </tr>
                <tr>
                    <td><label for="">Discount Percentage</label></td><br> 
                    <td><input type="percentage"> <br></td><br>
                </tr>
                <tr>
                    <td > 
                         <button type="calculate">calculate</button> 
                        </td>
                </tr>
            
                </form>
    
    
</body>
</html>
